<!--
このファイルは「予約入力」画面のHTMLです。
目的：ユーザーが名前・日付・時間を入力し、確認ページへ進む
-->

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>予約ページ</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <h1>このページは「予約入力」画面です！</h1>

  <form id="reserveForm">
    <p>
      <label for="username">お名前：</label>
      <input type="text" id="username" name="username" required>
    </p>
    <p>
      <label for="reserveDate">予約日：</label>
      <input type="date" id="reserveDate" name="reserveDate" required>
    </p>
    <p>
      <label for="reserveTime">時間：</label>
      <input type="time" id="reserveTime" name="reserveTime" required>
    </p>
    <p>
      <button type="submit">▶ 確認ページへ進む</button>
    </p>
  </form>

  <p><a href="/">🏠 トップページへ戻る</a></p>

  <script src="/js/reserveForm.js"></script>
</body>
</html>
