<!--
reserve.html - ユーザーが予約情報を入力するページ
-->

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>予約ページ</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <h1>このページは「予約入力」画面です！</h1>

  <form id="reserve-form">
    <p>
      <label for="username">お名前：</label>
      <input type="text" id="username" required>
    </p>
    <p>
      <label for="reserve-date">予約日：</label>
      <input type="date" id="reserve-date" required>
    </p>
    <p>
      <label for="reserve-time">時間：</label>
      <input type="time" id="reserve-time" required>
    </p>
    <p>
      <button type="submit">▶ 確認ページへ進む</button>
    </p>
  </form>

  <script src="/js/reserveForm.js"></script>
</body>
</html>
